<!DOCTYPE html>
<html>
<head>
  <title>DJ Ivan</title>
  <style>
    /* CSS for the background gradient */
    body {
      background: linear-gradient(to bottom, #6495ED, #0000FF);
      height: 100vh;
      overflow: hidden;
    }

 /* Style for the Xat button */
    .xat-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style for the Spanish flag icon */
     .flag-icon {
      width: 3px; /* Adjust the size as needed */
      height: 3px;
      vertical-align: middle;
    }
    
    /* CSS for the horizontal rectangle box */
    .seph-horizontal-rectangle {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 600px; /* Adjust width as needed */
      height: 400px; /* Adjust height as needed */
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* CSS for the hexagon shape */
    .seph-hexagon {
      width: 200px; /* Adjust width as needed */
      height: 230px; /* Adjust height as needed */
      background: #FFFFFF;
      clip-path: polygon(
        50% 0%,  /* Top */
        100% 25%, /* Top Right */
        100% 75%, /* Bottom Right */
        50% 100%, /* Bottom */
        0% 75%,  /* Bottom Left */
        0% 25%   /* Top Left */
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* CSS for the hexagon image */
    .seph-hexagon img {
      width: 100%; /* Adjust size as needed */
      height: auto;
      object-fit: cover;
    }
    
    /* CSS for the text and social media links */
    .seph-hexagon-content {
      width: 240px;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255);
      color: #111111;
      margin-top: 10px;
    }
    
    /* CSS for the gallery of images */
    .seph-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    
    .seph-gallery img {
      width: calc(25% - 10px); /* Adjust width as needed */
      height: auto;
      object-fit: cover;
      margin: 5px;
    }
    
    /* CSS for the text below the horizontal box */
    .seph-text {
      text-align: center;
      margin-top: 20px;
      color: #FFFFFF;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Horizontal rectangle box -->
  <div class="seph-horizontal-rectangle">
    <!-- Hexagon-shaped box -->
    <div class="seph-hexagon">
      <!-- Hexagon image -->
      <img src="https://u.cubeupload.com/Sephiroth2022/logo.jpg" alt="Hexagon Image">
    </div>
    
    <!-- Text content -->
    
<div class="seph-hexagon-content">
    <!-- Add your text content here -->
    <h> Sales manager: DJ Ivan <img src="https://u.cubeupload.com/Sephiroth2022/Screenshot1.png" style="width: 30px; height: auto;"></h>
    </h>
    <p>
      <a href="https://xat.com/TechnoPlayer" class="xat-link">xat.com/TechnoPlayer</a>
      <button class="xat-button">Xat</button> <!-- Button for "Xat" -->
    </p>
  </div>
    
    <!-- Gallery of images -->
    <div class="seph-gallery">
      <img src="https://u.cubeupload.com/Sephiroth2022/1.jpg" >
      <img src="https://u.cubeupload.com/Sephiroth2022/2.jpg">
      <img src="https://u.cubeupload.com/Sephiroth2022/3.jpg" >
      <img src="https://u.cubeupload.com/Sephiroth2022/4.jpg" >
    </div>
  </div>
  
  <!-- Text below the horizontal box -->
  <div class="seph-text">
    
  </div>
</body>
</html>
